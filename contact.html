    <section>
        <h1 class='wine'>Do you have a project in your mind?</h1>
        <p class='gray'>I'll be glad to hear from you and make it real.</p>
    </section>
    <form action="">
        <label for="name">Name:</label>
        <input type="text" name="name" placeholder="Write your name" id="name">
        <label for="lastName">Lastname:</label>
        <input type="text" name="lastName" placeholder="Write your last name" id="lastName">
        <label for="mail">Email:</label>
        <input type="email" name="email" placeholder="Write your email" id="mail">

        <select name="gender">
            <option selected hidden>Choose your gender:</option>
            <option value="female">Female</option>
            <option value="male">Male</option>
            <option value="other">Prefer not to say</option>
        </select>

        <input type="checkbox" name="accept" value="yes" required> Do you accept our Terms and Conditions?
        <textarea name="comments" placeholder="Write your message here" cols="30" rows="10"></textarea>
        <input class='submit_btn' type="submit" value="Send">
    </form>
